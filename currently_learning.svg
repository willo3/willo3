<svg fill="auto"  width="100%" height="75" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          display: flex;
          justify-content: left;
          width: 100%;
          height: 75px;
          background-color: transparent;
          color: white;
          margin-left: 15px;
          padding: none;
        }
        .badge img {
          width: 75%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          animation: pulse 2s ease-in-out alternate infinite;
        }
        @keyframes pulse {
          0% {
            transform: scale(1);
          }
          100% {
            transform: scale(1.2);
          }
        }
      </style>
      <div class="container">
        <div class="badge">
          <img src="data:image/svg+xml;base64," alt="React logo" style="animation-delay: 0s;"></img>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
